<!DOCTYPE html>
<html lang="zxx">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <title>Пробное занятие | Формы</title>
</head>

<body>
  <form method="get" enctype="multipart/form-data">
    <label for="username">
      Username
      <input id="username" type="text" name="username" required minlength="5" maxlength="16"
        placeholder="Введите ваш Username" />
    </label>
    <label for="age">
      Age
      <input id="age" type="number" name="age" required step="3" />
    </label>
    <label for="email">
      Email
      <input id="email" type="email" name="email" required />
    </label>
    <label for="color">
      Favorite color
      <input id="color" type="color" name="color" required />
    </label>
    <label for="range">
      Number from 1 to 1000000
      <input id="range" type="range" name="range" step="50" max="1000000" value="955550" required />
    </label>
    <label for="date">
      Date
      <input id="date" type="date" name="date" required />
    </label>
    <label for="time">
      Date
      <input id="time" type="time" name="time" required />
    </label>

    <div class="form-group">
      <h2 class="form-group-title"> Любим напиток</h2>
      <label for="coffee">
        <input type="checkbox" name="favorite-drink" value="coffee" id="coffee">
        Кофе
      </label>
      <label for="green-tea">
        <input type="checkbox" name="favorite-drink" value="green-tea" id="green-tea">
        Зеленый чай
      </label>
      <label for="black-tea">
        <input type="checkbox" name="favorite-drink" value="black-tea" id="black-tea">
        Чёрный чай
      </label>
      <label for="herbal-tea">
        <input type="checkbox" name="favorite-drink" value="herbal-tea" id="herbal-tea">
        Травяной чай
      </label>
    </div>
    <div class="form-group">
      <h2 class="form-group-title"> Любимая пора года</h2>
      <label for="winter">
        <input type="radio" name="season" value="winter" id="winter">
        Зима
      </label>
      <label for="spring">
        <input type="radio" name="season" value="spring" id="spring">
        Весна
      </label>
      <label for="summer">
        <input type="radio" name="season" value="summer" id="summer">
        Лето
      </label>
      <label for="autumn">
        <input type="radio" name="season" value="autumn" id="autumn">
        Осень
      </label>
    </div>
    <input type="file" name="file" multiple accept="image/jpeg">

    <label for="skills">
      Навыки:
      <select multiple name="skills" id="skills">
        <option value="html" disabled>HTML 5</option>
        <option value="css" selected>CSS 3</option>
        <option value="javascript">Javascript</option>
        <option value="react">React.js</option>
      </select>
    </label>

    <label for="message">
      <textarea name="message" id="message" placeholder="Ваше сообщение"></textarea>
    </label>

    <button type="submit">Кликни</button>
  </form>
</body>

</html>
